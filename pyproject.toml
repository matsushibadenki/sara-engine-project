[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "sara_engine"
version = "0.1.4"
description = "A biologically plausible, lightweight Spiking Neural Network engine (CPU-only, No-BP)."
authors = [
  { name="Your Name", email="your.email@example.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/sara_engine"

[tool.maturin]
python-source = "src"
module-name = "sara_engine.sara_rust_core"